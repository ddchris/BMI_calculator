<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>BMI calculor</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="logo">
				<img src="imgs/BMICLogo.png" >
			</div>
			<div class="InfoInput">
				<div>
					<label for="height">身高 cm</label>
					<input type="number" id="height" placeholder="請輸入身高">
				</div>
				<div>
					<label for="weight">體重 kg</label>
					<input type="number" id="weight" placeholder="請輸入體重">
				</div>
				<div class="retestAndReset">
					<input type="button" value="清空紀錄" id="reset">
				</div>
			</div>
			<div class="resultBtn" id="resultBtn">
				<span> 
				 	 <p class="btnText">看結果</p>
				</span>
			</div>
		</div>
		<div class="content">
			<h1>BMI 紀錄</h1>
			<div class="records">
				<ul id="dataList">
					<!-- 待加入資料 -->
				</ul>
			</div>
		</div>
		<div class="footer">
			<div class="footerLogo">
				<img src="imgs/BMICLogo-gray.png">
			</div>
		</div>
	</div>
</body>
	<script src="js/all.js"></script>
</html>
